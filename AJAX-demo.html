<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>AJAX demo</title>
        
         <!-- Only needed for CSV, not for JSON -->
         <script src="https://moodle.converse.edu/CSC335/GSP-Fire-Stations.json"></script>

        <script src="AJAX-basics.js"></script>
        <script src="AJAX-demo.js"></script>
    </head>
    <body>
        <h2>Server returns text</h2>
        <form action="" onsubmit="return false;">
            <button onclick="getTextTime()">Click for time</button>
        </form>
        <p>At the button click, the time will be: <span id="time_text"></span></p>
        <h2>Server returns data</h2>
        <form action="" onsubmit="return false;">
            <button onclick="getFireStations()">Click to load fire stations</button>
        </form>
        <div id="fire-stations"></div>

      	<!-- Put at the bottom to load last.  Callback once it *does*
	     load is to make the document ready -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4K5MfgYbTcS6fz2SxQzrWwJnEhiv6gkY"></script>

    </body>
</html>
